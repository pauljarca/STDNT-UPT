<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Autentificare - Student UPT</title>
    <link rel = "icon" href =
            "resources/upt-logo.svg"
          type = "image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="_styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style> body {
           display: flex;
           align-items: center;
           padding-top: 40px;
           padding-bottom: 40px;
           background-color: var(--gray-50);
           }
</style>
</head>
<body>
<main class="form-signin">
    <form>
        <img class="mb-4" src="resources/student_upt_logo_fullcolor.svg" alt="logo_student_upt" width="100">
        <h1 class="h3 mb-3 fw-normal">Autentificare</h1>
        <div class="regular-body">Pentru a continua, te rugăm să te autentifici.</div>

        <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="prenume.nume@student.upt.ro">
            <label for="floatingInput">Adresă de mail</label>
        </div>
        <div class="form-floating password-field">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Parolă">
            <label for="floatingPassword">Parola</label>
        </div>
        <button class="w-100 primary-button" type="submit"><a href="main_page.html" class="helpme">Intră în cont</a></button>
        <a class="secondary-button" href="https://student.upt.ro/docs/Instructiuni%20resetare%20parola%20cont-UPT.pdf" style="text-decoration: none; background-color: transparent; margin-top: 10px">Ai uitat parola?</a>
        <p class="mt-5 mb-3 text-muted">Universitatea Politehnica Timișoara | 2022</p>
        <a href="https://student.upt.ro/docs/Ghid_studenti_2021.pdf">Ghid studenți</a><br>
        <a href="main_page.html">(PROVIZIORIU) Întră ca guest</a>
    </form>
</main>
<script src="js/bootstrap.min.js"></script>
<script src="js/scripts.js"></script>
</body>
